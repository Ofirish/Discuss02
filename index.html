<!DOCTYPE html>
<html>
<head>
    <title>משחק תרבות דיון</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body dir="rtl">
    <div id="start-screen">
        <h1>ברוכים הבאים למשחקי הדיון</h1>
        <label for="username">שם משתמש:</label>
        <input type="text" id="username">
        <button id="start-button">התחל משחק</button>
    </div>
    <div id="game-screen" style="display: none;">
        <h2 id="scenario-title"></h2>
        <p id="scenario-description"></p>
        <div id="options"></div>
    </div>
    <div id="summary-screen" style="display: none;">
        <h2>סיכום משחק</h2>
        <p>שם משתמש: <span id="summary-username"></span></p>
        <p>ניקוד סופי: <span id="final-score"></span></p>
        <h3>כללים לדיון אפקטיבי:</h3>
        <ul id="rules-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
